<!DOCTYPE html>
<html>
<head>
  <title>Language Learning Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Language Learning Assistant</h1>

    <div class="toggle-section">
      <label class="switch">
        <input type="checkbox" id="extension-toggle">
        <span class="slider round"></span>
      </label>
      <span id="status-text">Off</span>
    </div>

    <div class="settings-section">
      <h2>Settings</h2>

      <div class="setting-item">
        <label for="target-language">Target Language:</label>
        <select id="target-language">
          <option value="de">German</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="it">Italian</option>
          <option value="fa">Persian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="ja">Japanese</option>
          <option value="zh">Chinese</option>
          <option value="ko">Korean</option>
          <option value="ar">Arabic</option>
          <option value="hi">Hindi</option>
          <option value="tr">Turkish</option>
        </select>
      </div>

      <div class="setting-item">
        <label for="api-key">API Key:</label>
        <input type="password" id="api-key" placeholder="Enter your API key">
      </div>

      <div class="setting-item">
        <label for="api-provider">API Provider:</label>
        <select id="api-provider">
          <option value="custom">Custom</option>
          <option value="openai">OpenAI</option>
          <option value="anthropic">Anthropic</option>
          <option value="google">Google AI</option>
          <option value="ollama">Ollama</option>
          <option value="openrouter">OpenRouter</option>
          <option value="localai">LocalAI</option>
        </select>
      </div>

      <div class="setting-item" id="base-url-container">
        <label for="base-url">API Base URL:</label>
        <input type="text" id="base-url" placeholder="Enter the API base URL">
      </div>

      <div class="setting-item">
        <label for="model-selection">Model:</label>
        <select id="model-selection">
          <option value="gpt-4">GPT-4</option>
          <option value="gpt-4-turbo">GPT-4 Turbo</option>
          <option value="claude-2">Claude 2</option>
          <option value="claude-instant">Claude Instant</option>
          <option value="gemini-pro">Gemini Pro</option>
          <option value="mistral-7b">Mistral 7B</option>
          <option value="llama-2-70b">Llama 2 70B</option>
          <option value="custom">Custom Model</option>
        </select>
      </div>

      <div id="custom-model-container" class="setting-item" style="display: none;">
        <label for="custom-model">Custom Model Name:</label>
        <input type="text" id="custom-model" placeholder="Enter custom model name">
      </div>

      <div class="setting-item">
        <button id="save-settings">Save Settings</button>
      </div>
    </div>

    <div class="pins-section">
      <h2>Pinned Translations</h2>
      <div id="pinned-translations">
        <!-- Dynamically populated -->
        <div class="no-pins">No pinned translations yet</div>
      </div>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
